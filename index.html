<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photo Effect App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <canvas id="canvas" width="300" height="300"></canvas>
    </main>
    <aside class="">
      <div class="input-wrapper">
        <label for="uploader">Select the file:</label>
      <input type="file" id="uploader" name="" value="">
      </div>
      <div class="effects">
        <button type="button" name="button">Grayscale</button>
        <button type="button" name="button">Sepia</button>
        <button type="button" name="button">Invert</button>
        <button type="button" name="button">RGB - RBG</button>
        <button type="button" name="button">RGB - BGR</button>
        <button type="button" name="button">RGB - GBR</button>
        <button type="button" name="button">RGB - GRB</button>
      </div>
      <div class="controls">
        <button type="button" name="button">Clear</button>
        <button type="button" name="button">Download</button>

      </div>
    </aside>
  <script type="text/javascript" src="script.js">

  </script>
  </body>
</html>
